<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirFly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-900">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <div class="mb-4 text-center">
                <h1 class="text-xl font-bold text-gray-700">登录</h1>
                <p class="text-sm font-bold text-gray-500">请输入用户名和密码登录。</p>
            </div>
            <div class="mb-6">
                <label for="username" class="block mb-2 text-sm text-gray-600">用户名</label>
                <input type="text" id="username" name="username" value="" class="border rounded-lg px-3 py-2 mt-1 mb-2 text-sm w-full" />
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm text-gray-600">密码</label>
                <input type="password" id="password" name="password" class="border rounded-lg px-3 py-2 mt-1 mb-2 text-sm w-full" />
            </div>
            <div class="flex justify-between items-center">
                <button class="px-6 py-2 text-white bg-blue-600 rounded-lg">登录</button>
                <button id="registerBtn" class="px-6 py-2 text-white bg-yellow-500 rounded-lg">注册</button>
            </div>
        </div>
    </div>
    <footer class="absolute bottom-0 w-full text-center text-xs text-gray-400">
        Powered by DayDream Master (git-22.121.65028-2a5da72) / MIT R22.5.5
    </footer>
    
    <script>
        // JavaScript 代码
        document.getElementById("registerBtn").addEventListener("click", function() {
            window.location.href = "register.html"; // 修改为您的注册页面 URL
        });
    </script>
</body>
</html>
