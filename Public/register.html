<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
        </style>
        <script>
            // JavaScript代码来切换密码的可见性
            function togglePasswordVisibility() {
                var password = document.getElementById("password");
                var icon = document.getElementById("toggle-password-icon");
                if (password.type === "password") {
                    password.type = "text";
                    icon.classList.remove("fa-eye");
                    icon.classList.add("fa-eye-slash");
                } else {
                    password.type = "password";
                    icon.classList.remove("fa-eye-slash");
                    icon.classList.add("fa-eye");
                }
            }

            // JavaScript代码来返回上一页
            function goBack() {
                window.history.back();
            }
        </script>

</head>
<body class="bg-blue-900 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-124">
        <h1 class="text-2xl font-semibold mb-6">注册账号</h1>
        <div class="mb-4">
            <label class="block mb-2 text-sm font-medium text-gray-600" for="username">昵称</label>
            <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2">
                <i class="fas fa-user text-gray-400"></i>
                <input class="outline-none pl-2 w-full" type="text" id="username" placeholder="请输入昵称">
            </div>
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-sm font-medium text-gray-600" for="email">邮箱</label>
            <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2">
                <i class="fas fa-envelope text-gray-400"></i>
                <input class="outline-none pl-2 w-full" type="email" id="email" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-sm font-medium text-gray-600" for="password">密码</label>
            <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2">
                <i class="fas fa-lock text-gray-400"></i>
                <input class="outline-none pl-2 w-full" type="password" id="password" placeholder="请输入密码">
                <button onclick="togglePasswordVisibility()" class="text-blue-500 focus:outline-none">
                    <i class="fas fa-eye" id="toggle-password-icon"></i>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-sm font-medium text-gray-600" for="confirm-password">确认密码</label>
            <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2">
                <i class="fas fa-lock text-gray-400"></i>
                <input class="outline-none pl-2 w-full" type="password" id="confirm-password" placeholder="请再次输入密码">
            </div>
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-sm font-medium text-gray-600" for="verification-code">验证码</label>
            <div class="flex items-center justify-between border border-gray-300 rounded-lg px-3 py-1"> <!-- 减少了padding以减小高度 -->
                <input class="outline-none pl-2 w-2/4" type="text" id="verification-code" placeholder="请输入验证码"> <!-- 调整宽度为3/4 -->
                <button class="text-blue-500 bg-blue-100 rounded-lg px-4 py-1 focus:outline-none">获取验证码</button>
            </div>
        </div>

        <div class="mb-6 text-sm">
            注册即代表您同意服务条款。
        </div>
        <button class="bg-blue-500 text-white rounded-lg px-4 py-2 w-full font-medium hover:bg-blue-600">注册</button>
        <button onclick="goBack()" class="mt-4 text-center text-sm text-blue-500 hover:text-blue-600">已经注册？请登录</button>
    </div>
</body>
</html>
